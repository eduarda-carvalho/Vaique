<body>
    <div class="container">
        <div class="formulario">
            <form onsubmit="salvar()">
                <div class="formHeader">
                    <h1>Novo registro</h1>
                </div>
                <div class="inputGroup">
                    <div class="inputBox">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" >
                    </div>
                    <div class="inputBox">
                        <label for="vlrVenda">Valor de venda</label>
                        <input id="vlrVenda" type="number" name="valorVenda" >
                    </div>
                    <div class="inputBox">
                        <label for="referencia">ReferÃªncia</label>

                    </div>

                        <input id="unidade" type="text" name="unidadeMedida" >
                    </div>
                    <div class="inputBox">
                        <label for="fabricante">Fabricante</label>
                        <input id="fabricante" type="text" name="fabricante">
                    </div>
                    <div class="inputBox">
                        <label for="estoque">Estoque</label>
                        <input id="estoque" type="number" name="estoque" >
                    </div>
                    <div class="inputBox">
                        <label for="imagem">Imagem do produto</label>
                        <input id="imagem" type="link" name="imagemProduto">
                    </div>
                    <div class="inputBox" id="ocupaEspaco"></div>
                    <div class="formButtonsCont">
                        <button class="formButtons" id="buttonLimpar" type="button"  onclick="limpaCampo()">Limpar campos</button>
                        <button  class="formButtons" id="buttonSalvar" type="button" onclick="salvar()">Salvar</button>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="catalogoProdutos">
            <div class="prodHeader">
                <h5 class='sortButton' id="buttonImagem">Imagem</h5>
                <button class='sortButton' id="buttonNomeProduto">Nome do produto</button>
                <button class='sortButton' id="buttonReferencia">Referencia</button>
                <button class='sortButton' id="buttonVlrVenda">Valor de venda</button>
                <button class='sortButton' id="buttonFabricante">Fabricante</button>
                <button class='sortButton' id="buttonEstoque">Estoque</button>
                <div class="sortButton" id="orderButton">
                    <button class="orderButton" id="buttonLista" title="Lista"''><i class="fa-solid fa-list-ul"></i></button>
                    <button class="orderButtton" id="buttonGrid" title="Grid"''><i class="fa-solid fa-chart-column"></i></button>
